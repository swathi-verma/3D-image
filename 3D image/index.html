<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container">
        <div class="gallery">
            <div class="image-box">
                <img src="images/lion.jpg" alt="Lion">
                <a href="images/lion.jpg" download class="download-btn">Download</a>
            </div>
            <div class="image-box">
                <img src="images/wolf.jpeg" alt="Wolf">
                <a href="images/wolf.jpeg" download class="download-btn">Download</a>
            </div>
            <div class="image-box">
                <img src="images/giraffe.jpg" alt="Giraffe">
                <a href="images/giraffe.jpg" download class="download-btn">Download</a>
            </div>
            <div class="image-box">
                <img src="images/zebra.jpg" alt="Zebra">
                <a href="images/zebra.jpg" download class="download-btn">Download</a>
            </div>
            <div class="image-box">
                <img src="images/leopard.jpeg" alt="Leopard">
                <a href="images/leopard.jpeg" download class="download-btn">Download</a>
            </div>
        </div>
    </div>

</body>
</html>
